<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
   <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #top-bar {
            background-color: #075E54;
            color: #FFF;
            padding: 10px;
            text-align: center;
        }

        #chat-container {
            padding: 10px;
            height: calc(100vh - 150px);
            overflow-y: scroll;
        }

        #chat-container p {
            background-color: #DCF8C6;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
        }

        #input-container {
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #F4F4F4;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        #input-container input[type="text"] {
            padding: 10px;
            border: none;
            outline: none;
            flex: 1;
        }

        #input-container input#user {
            margin-right: 10px;
            width: 30%;
        }

        #input-container input#msg {
            flex: 1;
        }

        #input-container button {
            padding: 10px 20px;
            background-color: #075E54;
            color: #FFF;
            border: none;
            outline: none;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.js" integrity="sha512-Z6C1p1NIexPj5MsVUunW4pg7uMX6/TT3CUVldmjXx2kpip1eZcrAnxIusDxyFIikyM9A61zOVNgvLr/TGudOQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="top-bar">
      <h1>Chat</h1>
    </div>

  <div id="chat-container">
   <p>Welcome to Hashzap!</p>
  </div>

  <div id="input-container">
    <input type="text" id="user" placeholder="UsuÃ¡rio" required>
    <input type="text" id="msg" placeholder="Mensagem" required>
    <button id="send">Enviar</button>
  </div>
  <script type="text/javascript">
    $(document).ready(function(){

      var socket = io("localhost:5000");
      socket.on("connect", function(){
      });

      socket.on("message", function(data) {
        $("#chat-container").append($("<p>").text(data));
        $("#chat-container").scrollTop($("#chat-container")[0].scrollHeight);
      });

      $("#send").on("click", function() {
        socket.send($("#user").val() + ": " + $("#msg").val());
        $("#msg").val("")
      });

      $("#msg").on('keypress', function() {
        if (event.key === "Enter") {
          socket.send($('#usuario').val() + ": " + $('#msg').val());
          $('#msg').val('');
        }
        });
    })
  </script>
</body>
</html>
